apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets # Target deployment namespace
spec:
  interval: 5m
  chart:
    spec:
      chart: external-secrets
      version: "0.9.13" # Specify a recent stable version
      sourceRef:
        kind: HelmRepository
        name: external-secrets # Assumes HelmRepository 'external-secrets' exists in flux-system
        namespace: flux-system
  install:
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
  values:
    installCRDs: true
    nodeSelector:
      kubernetes.io/os: linux
    serviceMonitor:
      enabled: true # Assuming Prometheus is or will be in the cluster 