apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-agent
  namespace: observability-agent-prometheus
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "41.7.2"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    # Disable components not needed for a lightweight agent
    alertmanager:
      enabled: false
    grafana:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    
    prometheus:
      prometheusSpec:
        # Enable agent mode
        agentMode: true
        # Remote write configuration
        remoteWrite:
        - url: "http://mimir.platform-core.internal/api/v1/push"
          # Assumes internal DNS resolves mimir.platform-core.internal to the ops cluster's internal ingress
          headers:
            "X-Scope-OrgID": "dev" # Tenant ID for dev
        
        # Add labels to identify the cluster
        externalLabels:
          cluster: "dev-uaenorth"
          environment: "dev"
